<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="pomodoro">
        <h1>Pomodoro Tracker</h1>
        <div class="pomodoro-progress">
            <div class="circle">
                <div class="pomodoro-timer">25:00</div>
                <div class="mask">
                    <div class="fill"></div>
                </div>
            </div>
            
            <!--
            <div class="pomodoro-addTime">1x</div>
            -->
        </div>
        <div class="pomodoro-actions">
            <button>Start Pomodoro</button>
            <button disabled> Pause Pomodoro</button>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>
</html>
